<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the page content -->
    <div class="container mt-5">
        <!-- Center the row -->
        <div class="row justify-content-center">
            <!-- Column to hold the card -->
            <div class="col-md-6 col-lg-4">
                <!-- Card for currency converter -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Title of the card -->
                        <h2 class="card-title text-center">Currency Converter</h2>
                        <!-- Dropdown for selecting base currency -->
                        <div class="form-group">
                            <label for="base-currency">Base Currency:</label>
                            <select id="base-currency" class="form-control form-control-sm"></select>
                        </div>
                        <!-- Input for entering the amount to convert -->
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <div class="input-group">
                                <input type="number" id="amount" class="form-control form-control-sm" value="0.00" min="0" step="0.01">
                                <!-- Label for showing the selected base currency -->
                                <div class="input-group-append">
                                    <span id="base-currency-label" class="input-group-text"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Dropdown for selecting target currency -->
                        <div class="form-group">
                            <label for="target-currency">Target Currency:</label>
                            <select id="target-currency" class="form-control form-control-sm"></select>
                        </div>
                        <!-- Display the converted amount -->
                        <p>Converted Amount: <span id="converted-amount" class="font-weight-bold"></span></p>
                        <!-- Button to trigger currency conversion -->
                        <button id="convert-button" class="btn btn-primary btn-block btn-sm">Convert</button>
                        <!-- Input for selecting historical date -->
                        <div class="form-group mt-3">
                            <label for="historical-date">Select Date:</label>
                            <input type="date" id="historical-date" class="form-control form-control-sm">
                        </div>
                        <!-- Button to fetch historical exchange rate -->
                        <button id="fetch-historical-rate" class="btn btn-info btn-block btn-sm">Fetch Historical Rate</button>
                        <!-- Display the fetched historical rate -->
                        <div id="historical-rate-result" class="mt-3"></div>
                        <!-- Button to save favorite currency pair -->
                        <button id="save-favorite" class="btn btn-success btn-block btn-sm mt-2">Save Favorite</button>
                        <!-- Container to display saved favorite currency pairs -->
                        <div id="favorite-currency-pairs" class="mt-3"></div>
                        <!-- Container to display conversion results of favorite pairs -->
                        <div id="favorite-pair-results" class="mt-3"></div>
                        <!-- Container to display error messages -->
                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery for handling DOM manipulations -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js for Bootstrap tooltips and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS for Bootstrap components -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
